<!-- Save this as layouts/shortcodes/pdf-download.html -->

{{ $title := .Get "title" | default "Download PDF" }}
{{ $pdffile := .Get "pdffile" }}
{{ $icon := .Get "icon" | default "download" }}

<div class="pdf-download-container">
    <a href="/pdfs/{{ $pdffile }}" 
       download="{{ $pdffile }}"
       type="application/pdf"
       target="_blank"
       rel="noopener noreferrer"
       class="pdf-download-button"
       onclick="event.preventDefault(); window.location.href='/pdfs/{{ $pdffile }}'">
        <span class="icon">{{ partial "icon.html" $icon }}</span>
        <span>{{ $title }}</span>
    </a>
</div>

<style>
.pdf-download-container {
    margin: 2rem 0;
    text-align: center;
}

.pdf-download-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background-color: var(--primary);
    color: var(--theme-color-dark);
    border-radius: var(--border-radius);
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
}

.pdf-download-button:hover {
    filter: brightness(1.1);
}

.pdf-download-button .icon {
    width: 1.2em;
    height: 1.2em;
}
</style>
